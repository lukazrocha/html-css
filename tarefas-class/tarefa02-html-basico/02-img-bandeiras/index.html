<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Títulos</title>
    <style>
        img {
            width: 32px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td><img src="brasil.png" alt="bandeira do brasil"></td>
            <td><img src="alemanha.png" alt="bandeira da alemanha"></td>
            <td><img src="franca.png" alt="bandeira da frança"></td>
            <td><img src="italia.png" alt="bandeira da itália"></td>
        </tr>
        <tr>
            <td><strong>Copa do Mundo</strong></td>
            <td align="center">5</td>
            <td align="center">4</td>
            <td align="center">2</td>
            <td align="center">4</td>
        </tr>
        <tr>
            <td><strong>Copa das Confederações</strong></td>
            <td align="center">4</td>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">0</td>
        </tr>
    </table>
</body>
</html>
